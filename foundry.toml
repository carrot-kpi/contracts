[profile.default]
src = 'contracts'
out = 'artifacts'
test = 'tests'
libs = ['node_modules', 'lib']
remappings = [
    'ds-test/=lib/ds-test/src/',
    'oz/=lib/openzeppelin-contracts/contracts/',
    'oz-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    'forge-std/=lib/forge-std/src/',
    'tests/=tests/'
]

[profile.production]
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.production.optimizer_details]
constantOptimizer = true
yul = true

[profile.test]
test = 'tests'
optimizer = false
optimizer_runs = 0
via_ir = false

[profile.test.optimizer_details]
constantOptimizer = false
yul = false